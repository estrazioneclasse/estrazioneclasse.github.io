<!DOCTYPE html>
<html>
<head>
    <title>Generatore di numeri casuali</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Generatore di numeri casuali</h1>
    <p>Inserisci il seed alfanumerico:</p>
    <input type="text" id="seed" name="seed">
    <button onclick="generaNumeri()">Genera numeri</button>
    <p id="numeriGenerati"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        function generaNumeri() {
            var seed = document.getElementById("seed").value;
            var numeri = [];
            for (var i = 1; i <= 22; i++) {
                numeri.push(i);
            }
            var random = new Math.seedrandom(seed);
            for (var i = numeri.length - 1; i > 0; i--) {
                var j = Math.floor(random() * (i + 1));
                var temp = numeri[i];
                numeri[i] = numeri[j];
                numeri[j] = temp;
            }
            var nomi = ["Giorgia Barazza", "Sara Bichi", "Davide Cucciol", "Jacopo Dal Bo", "Leonardo Dall'Armellina", "Carlotta De Stefani", "Santino", "Aurora Fabbro", "Alessandro Gajo", "Samuele Gasponi", "Giulia Maria Geana", "Matilde Lovadina", "Riccardo Luvison", "Sofia Mariotto", "Andrea Modolo", "Leonardo Moro", "Ludovico Nardin", "Iman Ouaissa", "Sofia Sibilia", "Gabriel Spasojevic", "Francesco Ulian", "Vanessa Visentin"];
            var numeriConNomi = [];
            for (var i = 0; i < numeri.length; i++) {
                numeriConNomi.push(numeri[i] + " - " + nomi[numeri[i]-1]);
            }
            document.getElementById("numeriGenerati").innerHTML = "Numeri generati: " + numeriConNomi.join(", ");
        }
    </script>
</body>
</html>
